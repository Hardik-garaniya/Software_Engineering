<!-- 9. Create simple three pages using External CSS, Internal CSS, and Inline 
CSS.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body style="background-color: #fff3e6; text-align: center;">

    <h1 style="color: blue;">Welcome to the Inline CSS Page</h1>
    <p style="color: grey; font-size: 18px;">
        This page is styled using inline CSS by applying styles directly to each HTML element.
    </p>

</body>
</html>
