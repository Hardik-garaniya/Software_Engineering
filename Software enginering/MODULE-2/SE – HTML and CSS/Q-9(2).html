<!-- 9. Create simple three pages using External CSS, Internal CSS, and Inline 
CSS.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <!-- Internal CSS -->
    <style>
        body {
            background-color: white;
            text-align: center;
        }
        h1 {
            color: orangered;
        }
        p {
            color: grey;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Internal CSS Page</h1>
    <p>This page is styled using internal CSS within the <code>&lt;style&gt;</code> tag in the <code>&lt;head&gt;</code> section.</p>
</body>
</html>
