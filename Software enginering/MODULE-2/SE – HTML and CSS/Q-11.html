<!-- 11.  Create link-pseudo classes using external css, to format links on the 
pages.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Pseudo-Classes Example</title>
    <link rel="stylesheet" href="Q-11.css">
</head>
<body>

    <h1>Link Pseudo-Classes Example</h1>
    <p>Here are some sample links with different states:</p>

    <ul>
        <li><a href="https://www.example.com">Visit Example.com</a></li>
        <li><a href="https://www.google.com">Visit Google.com</a></li>
        <li><a href="https://www.openai.com">Visit OpenAI.com</a></li>
    </ul>

    <p>Hover over each link to see the hover effect. Once you click a link, it will change to the visited color if you come back.</p>

</body>
</html>
